        <button type="button" name="create-new" id="create-new-button" class="create-new-button overlay small">
            <span class="plus">
                +
            </span>
            <span>
                Create a new countdown timer...
            </span>
        </button>

        <div class="controls">
            <button type="button" name="change-theme" id="change-theme" class="change-theme overlay small show-when-mouse-moved">
                <span class="equals" style="font-weight: normal;">
                    =
                </span>
                <span>
                    Change the theme...
                </span>
            </button>

            <button type="button" name="toggle-on-top" id="toggle-on-top" class="toggle-on-top overlay small show-when-mouse-moved">
                <span class="equals" style="font-weight: normal;">
                    !
                </span>
                <span>
                    Keep window on top...
                </span>
            </button>
        </div>


        <div id="dragger" style="flex-direction:row; align-items: center; justify-content: center; background-color: var(--colour-1); color: var(--colour-2); opacity: 1; width: 100%; display: none; font-size: 0.75em; position: fixed; top: 0; text-align: center; z-index: 100; -webkit-app-region: drag; font-weight: regular; font-style: italic">

        <div id="info" style="background-color: var(--colour-1); color: var(--colour-2); opacity: 1; width: 100%; display: none; font-size: 0.75em; position: fixed; top: 0; text-align: center; font-weight: regular; font-style: italic">
